  <head>
    <title>流程查询</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<!--bootstrap插件-->
	<link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">
	<!--pc公共-->
	<link rel="stylesheet" type="text/css" href="../../css/base.css">

	<!-- pc端样式统一风格，一般都写在base.css中即可，本页特殊设置写在本页即可  -->
	
  </head>
  
  <body>
  
  	<div class="panelA">
	  	<div class="container" style="width:100%;"><!-- style="width:100%;" class里ie不起作用-->
			<!-- title start -->
			<div class="title">流程查询</div>
			<!-- title end -->
			
			<!-- search start -->
			<form action="javascript:;" id="searchForm" class="form-horizontal">
	              <div class="form-body">
	                    <div class="row">
	                          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
	                              <div class="form-group">
	                                  <label class="col-sm-4 col-md-5 control-label">归属系统：</label>
	                                  <div class="col-sm-8 col-md-7">
	                                  	 <select class="form-control" id="sysCode" name="sysCode">
	                                      	  <option value="">--请选择归属系统--</option>
	                                          <option value="BLD">天越</option>
	                                          <option value="CRM">营业</option>
	                                          <option value="IOM">服务开通</option>
	                                          <option value="OC">订单中心</option>
	                                          <option value="PALM">掌上运维</option>
	                                      </select>
	                                  </div>
	                              </div>
	                          </div>
	                       
	                     	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
	                           <div class="form-group">
	                               <label class="col-sm-4 col-md-5 control-label">环节名称：</label>
	                               <div class="col-sm-8 col-md-7">
	                                	<input  type="text" value="" class="form-control" id="jobName" name="jobName" placeholder="请输入环节名称"  datavalue="请输入环节名称"/>
	                               </div>
	                           </div>
	                      </div>
	                     
	                      
	                  	</div>
	                  <div class="text-right">
	                      <button type="button" class="btn btn-orange submitBtn">查询</button>
	                      <button type="button" class="btn btn-orange resetBtn">重置</button>
	                  </div>
	             	</div>
	        </form>
	        <!-- search end -->
	        
	        <!-- table start -->
	        <div class="b-tableDiv table-responsive">
				<table id="table" class="table table-bordered table-hover"
		             data-toggle="table"
		             
		              >
			          <thead> 
			          <tr> 
			           <th data-field="createDate" data-sortable="false" >派单时间</th> 
		               <th data-field="sysCode" data-sortable="false" >归属系统</th>   			                																
		               <th data-field="jobName" data-sortable="false">环节名称 </th>
		               <th data-field="staffName" data-sortable="false" >处理人</th> 
		               <th data-field="staffTel" data-sortable="false" >处理人电话</th>
                       <th data-field="endDate" data-sortable="false" >处理时间</th> 		   
					   <th data-field="jobState" data-sortable="false" >环节状态</th>
					   <th data-field="jobAction" data-sortable="false" >退单原因</th>	
			          </tr>
			          </thead>
			    </table>
			</div>
		    <!-- table end -->
		</div>
	</div>
  
	    
	    
	<!-- 核心插件 start-->

	<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
