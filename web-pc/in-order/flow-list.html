		<div class="container" style="width:100%;">
				<form action="javascript:;" id="searchForm" class="form-horizontal">
	                <div class="form-body">
	                      <div class="row">
	                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
	                                <div class="form-group">
	                                    <label class="col-sm-4 col-md-5 control-label">归属系统：</label>
	                                    <div class="col-sm-8 col-md-7">
	                                    	<input  type="text" value="" class="form-control" id="sysCode" name="sysCode" />
	                                    </div>
	                                </div>
	                            </div>
		                      	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
		                            <div class="form-group">
		                                <label class="col-sm-4 col-md-5 control-label">环节名称：</label>
		                                <div class="col-sm-8 col-md-7">
		                                 	<input  type="text" value="" class="form-control" id="jobName" name="jobName" />
		                                </div>
		                            </div>
		                       </div>
	                    	</div>
		                   <div class="text-right">
		                       <button type="button" class="btn btn-warning submitBtn">查询</button>
		                       <button type="button" class="btn btn-warning resetBtn">重置</button>
		                   </div>
	               	</div>
	            </form>
	            <section >
				<table id="table" class="table table-striped table-bordered table-hover "
		              data-toggle="table">
		               
		           <thead>
		           <tr> 
		               <th id="createDate" data-field="CREATEDATE" data-sortable="true" >派单时间</th> 
		               <th data-field="SYSCODE" data-sortable="true" >归属系统</th>   			                																
		               <th data-field="JOBNAME" data-sortable="true">环节名称 </th>
		               <th data-field="STAFFNAME" data-sortable="true" >处理人</th> 
		               <th data-field="STAFFTEL" data-sortable="true" >处理人电话</th>
                       <th data-field="ENDDATE" data-sortable="true" >处理时间</th> 		   
					   <th data-field="JOBSTATE" data-sortable="true" >环节状态</th>
					   <th data-field="FAILRESULT" data-sortable="true" >退单原因</th>		
		           </tr>
		           </thead>
		       </table>
	          </section>                   
		</div>
