<!DOCTYPE html>

<html>

<head>

  <title>pc</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <!--pc公共-->
  <link rel="stylesheet" type="text/css" href="../../css/base.css">
  <!--bootstrap插件-->

  <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">
  <!-- pc端样式统一风格，一般都写在base.css中即可，本页特殊设置写在本页即可  -->

</head>

<body>

  <div class="container" style="width:100%;">

    <!-- search end -->

    <div class="title"> <i class="glyphicon glyphicon-edit">订单查询</i>

    </div>

    <!-- title end -->

    <!-- search start -->

    <form action="javascript:;" id="searchForm" class="form-horizontal">

      <div class="form-body">

        <div class="row">

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

            <div class="form-group">

              <label class="col-sm-4 col-md-5 control-label">订单类型：</label>

              <div class="col-sm-8 col-md-7">

                <select class="form-control" id="orderType" name="orderType">

                  <option value="">----请选择----</option>

                  <option value="1">渠道</option>

                  <option value="2">营业</option>

                </select>

              </div>

            </div>

          </div>

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

            <div class="form-group">

              <label class="col-sm-4 col-md-5 control-label">订单号：</label>

              <div class="col-sm-8 col-md-7">

                <input  type="text" value="" class="form-control" id="orderNum" name="orderNum" placeholder="请输入订单号"/>

              </div>

            </div>

          </div>

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

            <div class="form-group">

              <label class="col-sm-4 col-md-5 control-label">业务号码：</label>

              <div class="col-sm-8 col-md-7">

                <input  type="text" value="" class="form-control" id="serialNumber" name="serialNumber" placeholder="请输入业务号码"/>

              </div>

            </div>

          </div>

        </div>

        <div class="row">

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

            <div class="form-group">

              <label class="col-sm-4 col-md-5 control-label">受理日期：</label>

              <div class="col-sm-8 col-md-7">

                <input  type="text" value="" class="form-control" id="ocAcceptDate" name="ocAcceptDate" placeholder="请输入受理日期" /onClick="WdatePicker()"></div>

            </div>

          </div>

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

            <div class="form-group">

              <label class="col-sm-4 col-md-5 control-label">受理人工号：</label>

              <div class="col-sm-8 col-md-7">

                <input  type="text" value="" class="form-control" id="exAcceptStaffid" name="exAcceptStaffid" placeholder="请输入受理人工号"/>

              </div>

            </div>

          </div>

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

            <div class="form-group">

              <label class="col-sm-4 col-md-5 control-label">客户名称：</label>

              <div class="col-sm-8 col-md-7">

                <input  type="text" value="" class="form-control" id="customerName" name="customerName" placeholder="请输入客户名称"/>

              </div>

            </div>

          </div>

        </div>

        <div class="text-right">

          <button type="submit" class="btn btn-warning submitBtn">查询</button>
          <button type="button" class="btn btn-warning resetBtn">重置</button>

        </div>

      </div>

    </form>

    <!-- search end -->

    <!-- table start -->

    <table id="table" class="table table-striped table-bordered table-hover"
              data-toggle="table"
              data-method="get"
              data-content-type="application/x-www-form-urlencoded"
              data-query-params="queryParams"
              data-pagination="false"
              data-side-pagination="server"
              data-page-size="10"
              data-page-list="[5, 10, 20, 50 ]"
              data-show-refresh="false" 
              data-show-toggle="false"
              data-show-pagination-switch="false"
              data-show-columns="false"
              data-search="false"
              data-search-align="left"
              data-sort-name="menuid"
              data-sort-order="asc"

               >

      <thead>

        <tr>

          <th data-field="orderType" data-sortable="false" >订单类型</th>
          <th data-field="ocAcceptDate" data-sortable="false" >受理日期</th>
          <th data-field="customerName" data-sortable="false">客户名称</th>
          <th data-field="orderNum" data-sortable="false">订单号</th>
          <th data-field="serialNumber" data-sortable="false">业务号码</th>
          <th data-field="addrName" data-sortable="false">装机地址</th>

          <!-- <th data-field="URL" data-sortable="false" data-visible="false">url</th>

        <th data-field="operation" data-formatter="testTbObj.actionFormatter" data-events="actionEvents">操作</th>
        -->
      </tr>

    </thead>

  </table>

  <!-- table end -->

</div>

<!-- 核心插件 start-->

<script src="../../js/plugins/respond.min.js"></script>

<!--bootstrap-->

<script type="text/javascript" src="../../js/plugins/bootstrap/jquery-1.9.1.min.js" ></script>
<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap/js/bootstrap.min.js"></script>

<!--bootstrap table-->

<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-export.min.js"></script>

<!--控制导出按钮-->

<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/tableExport.min.js"></script>

<!--控制导出功能-->

<!--bootstrap paginator-->

<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<!-- layer 弹出层 -->

<script type="text/javascript" src="../../js/plugins/layui/layer/layer.js"></script>

<!-- 表单  -->

<script type="text/javascript" src="../../js/plugins/jquery/jquery.form.js"></script>

<!-- 表单验证 -->

<script type="text/javascript" src="../../js/plugins/jquery/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery/jquery-validation/messages_zh.min.js"></script>

<!-- 五角星评价 -->

<script type="text/javascript" src="../../js/plugins/jquery/jquery.raty.min.js"></script>

<!--PC 时间插件 My97DatePicker -->

<script type="text/javascript" src="../../js/plugins/My97DatePicker/WdatePicker.js" ></script>

<!--公共部分-->

<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/common/util.js"></script>

<!-- 核心插件 end-->

<!--自己-->

<script type="text/javascript" src="./js/order-list.js"></script>

</body>

</html>
