<!DOCTYPE html>
<html>
  <head>
    <title>pc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<!--bootstrap插件-->
	<link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">
	<!--pc公共-->
	<link rel="stylesheet" type="text/css" href="../../css/base.css">
	
	<!-- pc端样式统一风格，一般都写在base.css中即可，本页特殊设置写在本页即可  -->
	
  </head>
  
  <body>
  	<div class="container" style="width:100%;">
		<!-- search end -->
		<div class="title">
			<i class="glyphicon glyphicon-edit">条件查询</i>
		</div>
		<!-- title end -->
		<!-- table start -->
		<form action="javascript:;" id="searchForm" class="form-horizontal">
              <div class="form-body">
                    <div class="row">
                          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                              <div class="form-group">
                                  <label class="col-sm-4 col-md-5 control-label">菜单id：</label>
                                  <div class="col-sm-8 col-md-7">
                                  	<input  type="text" value="" class="form-control" id="menuid" name="menuid" />
                                  </div>
                              </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                              <div class="form-group">
                                  <label class="col-sm-4 col-md-5 control-label">测试下拉：</label>
                                  <div class="col-sm-8 col-md-7">
                                      <select class="form-control" id="aaa" name="aaa">
                                      	<option value="">----请选择----</option>
                                          <option value="1">渠道</option>
                                          <option value="2">营业</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                     	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                           <div class="form-group">
                               <label class="col-sm-4 col-md-5 control-label">菜单名称：</label>
                               <div class="col-sm-8 col-md-7">
                                	<input  type="text" value="" class="form-control" id="caption" name="caption" />
                               </div>
                           </div>
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                              <div class="form-group">
                                  <label class="col-sm-4 col-md-5 control-label">开始时间：</label>
                                  <div class="col-sm-8 col-md-7">
                                  	<div class="input-icon right">
                                             <i class="fa">
                                                 <img onclick="WdatePicker({el:'startDate',dateFmt:'yyyy-MM-dd',alwaysUseStartDate:true,maxDate:'#F{$dp.$D(\'endDate\')}'})"
                                                      src="../../js/plugins/My97DatePicker/skin/datePicker.gif"
                                                      style="cursor: pointer;float: right;right:14px;margin:5px 5px 4px 10px;position: absolute;width: 14px;height: 22px;"
                                                      align="absmiddle">
                                             </i><!-- skin:'whyGreen' -->
                                             <input class="form-control" id="startDate" name="startDate" type="text" style="cursor: pointer;" placeholder="" readonly
                                                    onClick="WdatePicker({dateFmt:'yyyy-MM-dd',alwaysUseStartDate:true,maxDate:'#F{$dp.$D(\'endDate\')}'})">
                                         </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                              <div class="form-group">
                                  <label class="col-sm-4 col-md-5 control-label">结束时间：</label>
                                  <div class="col-sm-8 col-md-7">
                                  	<div class="input-icon right">
                                             <i class="fa">
                                                 <img onclick="WdatePicker({el:'endDate',dateFmt:'yyyy-MM-dd',alwaysUseStartDate:true,minDate:'#F{$dp.$D(\'startDate\')}'})"
                                                      src="../../js/plugins/My97DatePicker/skin/datePicker.gif"
                                                      style="cursor: pointer;float: right;right:14px;margin:5px 5px 4px 10px;position: absolute;width: 14px;height: 22px;"
                                                      align="absmiddle">
                                             </i>
                                             <input class="form-control" id="endDate" name="endDate" type="text" style="cursor: pointer;" placeholder="" readonly
                                                    onClick="WdatePicker({dateFmt:'yyyy-MM-dd',alwaysUseStartDate:true,minDate:'#F{$dp.$D(\'startDate\')}'})">
                                         </div>
                                  </div>
                              </div>
                          </div>
                  	</div>
                  <div class="text-right">
                      <button type="button" class="btn btn-warning submitBtn">查询</button>
                      <button type="button" class="btn btn-warning resetBtn">重置</button>
                  </div>
             	</div>
        </form>
		<table id="table" class="table table-striped table-bordered table-hover"
             data-toggle="table"
             data-method="post"
             data-content-type="application/x-www-form-urlencoded"
             data-query-params="queryParams"
             data-pagination="true"
             data-side-pagination="server"
             data-page-size="10"
             data-page-list="[5, 10, 20, 50 ]"
             data-show-refresh="false" 
             data-show-toggle="false"
             data-show-pagination-switch="false"
             data-show-columns="false"
             data-search="false"
             data-search-align="left"
             data-sort-name="menuid"
             data-sort-order="asc"
              >
	          <thead> 
	          <tr> 
	              <th data-field="MENUID" data-sortable="true" >菜单id</th> 
	              <th data-field="PMENUID" data-sortable="true" >父菜单id</th>   			                																
	              <th data-field="CAPTION" data-sortable="true">菜单名称 </th>
	              <th data-field="URL" data-sortable="true" data-visible="false">url</th>
	              <th data-field="operation" data-formatter="testTbObj.actionFormatter" data-events="actionEvents">操作</th>
	          </tr>
	          </thead>
	    </table>
	    <!-- table end -->
	</div>
	    
	    
	    
	    
	<!-- 核心插件 start-->

	<!--[if lt IE 9]>
	<script>
	(function(){if (!window.console || !console.firebug){var names = ["log", "debug", "info", "warn", "error", "assert", "dir", "dirxml", "group", "groupEnd", "time", "timeEnd", "count", "trace", "profile", "profileEnd"];window.console = {};for (var i = 0; i < names.length; ++i)window.console[names[i]] = function() {/*arguments.length>0?alert(JSON.stringify(arguments[0])):""*/}}})();
	</script>
	<script src="../../js/plugins/respond.min.js"></script>
	<script src="../../js/plugins/html5shiv.js"></script>
	<script src="../../js/plugins/excanvas.min.js"></script>
	<![endif]-->
			
	<!--bootstrap-->
	<script type="text/javascript" src="../../js/plugins/bootstrap/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap/js/bootstrap.min.js"></script>
	
	<!--bootstrap table-->
	<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-export.min.js"></script><!--控制导出按钮-->
	<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/tableExport.min.js"></script><!--控制导出功能-->
	
	<!--bootstrap paginator-->
	<script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-paginator/bootstrap-paginator.min.js"></script>
		
	<!-- layer 弹出层 -->
	<script type="text/javascript" src="../../js/plugins/layui/layer/layer.js"></script>
	
	<!-- 表单  -->
	<script type="text/javascript" src="../../js/plugins/jquery/jquery.form.js"></script>
		
	<!-- 表单验证 -->
	<script type="text/javascript" src="../../js/plugins/jquery/jquery-validation/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../../js/plugins/jquery/jquery-validation/messages_zh.min.js"></script>
	
	<!-- 五角星评价 -->
	<script type="text/javascript" src="../../js/plugins/jquery/jquery.raty.min.js"></script>
	
	<!--PC 时间插件 My97DatePicker -->
	<script type="text/javascript" src="../../js/plugins/My97DatePicker/WdatePicker.js" ></script>
	
	<!--公共部分-->
	<script type="text/javascript" src="../../js/common/common.js"></script>
	<script type="text/javascript" src="../../js/common/util.js"></script>
	
	<!-- 核心插件 end-->  
	
	<!--自己-->
	<script type="text/javascript" src="./js/test-table.js"></script>
	  
  </body>
</html>
