<!DOCTYPE html>
<html>
<head>
  <title>phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  

  <!--pc公共-->
  <link rel="stylesheet" type="text/css" href="../../css/base.css">
  <!--bootstrap插件-->
  <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">

  <!-- pc端样式统一风格，一般都写在base.css中即可，本页特殊设置写在本页即可  -->

</head>

<body>

  <div class="container" style="width:100%;">
    <!-- search end -->
    <div class="title"> <i class="glyphicon glyphicon-edit">订单查询</i>
    </div>
    <!-- title end -->
    <!-- search start -->
    <form action="javascript:;" id="searchForm" class="form-horizontal">
      <div class="form-body">
        <div class="row">

          

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="col-sm-4 col-md-5 control-label">订单号：</label>
              <div class="col-sm-8 col-md-7">
                <input  type="text" value="" class="form-control" id="orderNum" name="orderNum" />
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="col-sm-4 col-md-5 control-label">业务号码：</label>
              <div class="col-sm-8 col-md-7">
                <input  type="text" value="" class="form-control" id="serialNumber" name="serialNumber" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="col-sm-4 col-md-5 control-label">受理日期：</label>
              <div class="col-sm-8 col-md-7">
                <input  type="text" value="" class="form-control" id="ocAcceptDate" name="ocAcceptDate" />
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="col-sm-4 col-md-5 control-label">受理人工号：</label>
              <div class="col-sm-8 col-md-7">
                <input  type="text" value="" class="form-control" id="exAcceptStaffid" name="exAcceptStaffid" />
              </div>
            </div>
          </div>
          
          

        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-warning submitBtn">查询</button>
          <button type="button" class="btn btn-warning resetBtn">重置</button>
        </div>
      </div>
    </form>
    <!-- search end -->
    <!-- table start -->
    <table id="table" class="table table-striped table-bordered table-hover"
              data-toggle="table"
              data-method="get"
              data-content-type="application/x-www-form-urlencoded"
              data-query-params="queryParams"
              data-pagination="false"
              data-side-pagination="server"
              data-page-size="10"
              data-page-list="[5, 10, 20, 50 ]"
              data-show-refresh="false" 
              data-show-toggle="false"
              data-show-pagination-switch="false"
              data-show-columns="false"
              data-search="false"
              data-search-align="left"
              data-sort-name="menuid"
              data-sort-order="asc"
               >
      <thead>
        <tr>
          
          <th data-field="ocAcceptDate" data-sortable="false" >订单号类型</th>
          
          <th data-field="orderNum" data-sortable="false">订单号</th>
          <th data-field="serialNumber" data-sortable="false">业务号码</th>
          <th data-field="ocAcceptDate" data-sortable="false">受理日期</th>

          <th data-field="exAcceptStaffid" data-sortable="false">受理人工号</th>
          <!-- <th data-field="URL" data-sortable="false" data-visible="false">url</th>
        <th data-field="operation" data-formatter="testTbObj.actionFormatter" data-events="actionEvents">操作</th>
        -->
      </tr>
    </thead>
  </table>
  <!-- table end -->
</div>

<!-- 核心插件 start-->
