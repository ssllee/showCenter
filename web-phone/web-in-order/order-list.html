<!DOCTYPE html>
<html>
<head>
  <title>phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <!--bootstrap插件-->
  <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.css">

  <!--手机端  时间插件  -->
  <link rel="stylesheet" type="text/css" href="../../js/plugins/mobiscroll/mobiscroll.custom-2.5.2.min.css">
  <!-- 手机端加载等待 -->
  <link rel="stylesheet" type="text/css" href="../../js/plugins/jquery/fakeloader/css/fakeloader.min.css">
  <!--手机公共-->
  <link rel="stylesheet" type="text/css" href="../css/web-base.css">
  <!-- 手机自己 -->
  <link rel="stylesheet" type="text/css" href="./css/order-list.css">

  <!-- http://127.0.0.1:8083/QueryCenterWeb/web-phone/web-in-order/order-list-test.html -->

</head>

<body>

  <!-- 标题 start -->
  <header class="txc">
    <div class="cl fl"> <i class="glyphicon glyphicon-chevron-left" onclick="goBack()"></i></div>
    <div class="cr fr">&nbsp;</div>
    <div class="cc">订单查询</div>
  </header>
  <!-- 标题 end -->

  <div class="container" style="width:100%;">
    <form action="javascript:;" id="searchForm" class="form-horizontal">
      <div class="form-body">
        <div class="row">

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="col-sm-4 col-md-5 control-label"></label>
              <div class="col-sm-8 col-md-7">
                <select class="form-control" id="orderType" name="orderType">
                  <option value="">请选择订单类型</option>
                  <option value="1">渠道</option>
                  <option value="2">营业</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="col-sm-4 col-md-5 control-label"></label>
              <div class="col-sm-8 col-md-7">
                <input  type="text" value="" class="form-control" id="orderNum" name="orderNum" placeholder="请输入订单号" />
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="col-sm-4 col-md-5 control-label"></label>
              <div class="col-sm-8 col-md-7">
                <input  type="text" value="" class="form-control" id="serialNumber" name="serialNumber" placeholder="请输入业务号码"/>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="col-sm-4 col-md-5 control-label"></label>
              <div class="col-sm-8 col-md-7">
                <input id="ocAcceptDate"  name="ocAcceptDate" type="text" class="form-control" placeholder="请选择日期"></div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="col-sm-4 col-md-5 control-label"></label>
              <div class="col-sm-8 col-md-7">
                <input  type="text" value="" class="form-control" id="exAcceptStaffid" name="exAcceptStaffid" placeholder="请输入受理人工号"/>
              </div>
            </div>
          </div>

        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-warning submitBtn">查询</button>
          <button type="button" class="btn btn-warning resetBtn">重置</button>
          <section class="fakeParent">
            <div class="fakeloader"></div>
          </section>
        </div>
      </div>
    </form>
    <!-- search end -->

    <div id="searchResult" class="searchResult"></div>

  </div>

  <!-- 核心插件 start-->

  <!--[if lt IE 9]>
  <script>
  (function(){if (!window.console || !console.firebug){var names = ["log", "debug", "info", "warn", "error", "assert", "dir", "dirxml", "group", "groupEnd", "time", "timeEnd", "count", "trace", "profile", "profileEnd"];window.console = {};for (var i = 0; i < names.length; ++i)window.console[names[i]] = function() {/*arguments.length>0?alert(JSON.stringify(arguments[0])):""*/}}})();</script>
  <script src="../../js/plugins/respond.min.js"></script>
  <script src="../../js/plugins/html5shiv.js"></script>
  <script src="../../js/plugins/excanvas.min.js"></script>
  <![endif]-->

  <!--bootstrap-->
  <script type="text/javascript" src="../../js/plugins/bootstrap/jquery-1.9.1.min.js" ></script>
  <script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap/js/bootstrap.min.js"></script>

  <!--bootstrap table-->
  <script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
  <script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
  <script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/bootstrap-table-export.min.js"></script>
  <!--控制导出按钮-->
  <script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-table/tableExport.min.js"></script>
  <!--控制导出功能-->

  <!--bootstrap paginator-->
  <script type="text/javascript" src="../../js/plugins/bootstrap/bootstrap-paginator/bootstrap-paginator.min.js"></script>

  <!-- layer 弹出层 -->
  <script type="text/javascript" src="../../js/plugins/layui/layer/mobile/layer.js"></script>

  <!-- 表单  -->
  <script type="text/javascript" src="../../js/plugins/jquery/jquery.form.js"></script>

  <!-- 表单验证 -->
  <script type="text/javascript" src="../../js/plugins/jquery/jquery-validation/jquery.validate.min.js"></script>
  <script type="text/javascript" src="../../js/plugins/jquery/jquery-validation/messages_zh.min.js"></script>

  <!-- 五角星评价 -->
  <script type="text/javascript" src="../../js/plugins/jquery/jquery.raty.min.js"></script>

  <!-- 手机端  时间插件  -->
  <script type="text/javascript" src="../../js/plugins/mobiscroll/mobiscroll.custom-2.5.2.min.js"></script>
  <!-- 加载等待插件 -->
  <script type="text/javascript" src="../../js/plugins/jquery/fakeloader/js/fakeloader.min.js"></script>

  <!--公共部分-->
  <script type="text/javascript" src="../../js/common/common.js"></script>
  <script type="text/javascript" src="../../js/common/util.js"></script>

  <!-- 核心插件 end-->

  <!--自己-->
  <script type="text/javascript" src="./js/order-list.js"></script>

</body>
</html>
